<!DOCTYPE html>
<html>
    <title>1st Bootsrap</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="formbootstrap.css">
    </head>
    <body>
        <div class="container-fluid">
        <h2>Complete you are Survey</h2>
        <h5>Contact Information</h5>
        <div>
            <label for="email address"> Email Address:</label>
            <input type="email" name="email" >
        </div>
        <div>
            <label for="First name">First Name:</label>
            <input type="text" name="First name"  > 
        </div>
        <div >
            <label for="Last name">First Name:</label>
            <input type="text" name="Last name" >
        </div>
        <div>
            <h3>Geographic Information</h3>
        </div>
        <div>
            <label for="State name">State:</label>
                <input type="text" name="State" placeholder="Two characters" class="mx-5 mb-2" >
        </div>
        <div>
            <label for="Zip Code">Zip Code:</label>
            <input type="number" name="Zip Code" placeholder="Five digits" class="mx-3 mb-2" >
        </div>
        <div>
            <h3>How did you hear about us</h3>
        <div>
            <label for="web Search">Web Search:</label>
            <input type="checkbox" class="mx-3 mb-2" >
        </div>
        <div>
            <label for="face book">face book:</label>
            <input type="checkbox" class="mx-4" >
        </div>
        <div>
            <label for="Twitter">Twitter:</label>
            <input type="checkbox" class="mx-5" >
        </div>
        <div >
            <label for="Email Message">Email Message:</label>
            <input type="checkbox" class="mx-3" >
        </div>
    </div>
    
</body>
</html>
